AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Infinite Dialogue - LLM Chat Backend Infrastructure

Parameters:
  GoogleApiKey:
    Type: String
    Description: Google Generative AI API Key
    NoEcho: true
  GoogleModelName:
    Type: String
    Default: gemini-2.0-flash-lite-preview-02-05
    Description: Google AI Model Name
  GoogleClientId:
    Type: String
    Description: Google OAuth Client ID for token verification
    NoEcho: true
  GNewsApiKey:
    Type: String
    Description: GNews API Key for news fetching
    NoEcho: true

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs18.x
    MemorySize: 256

Resources:
  # SSM Parameters for storing secrets
  ILChatGoogleApiKeyParam:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /ILChat/GoogleApiKey
      Type: String
      Value: !Ref GoogleApiKey
      Description: Google Generative AI API Key

  ILChatGoogleClientIdParam:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /ILChat/GoogleClientId
      Type: String
      Value: !Ref GoogleClientId
      Description: Google OAuth Client ID

  ILChatGNewsApiKeyParam:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /ILChat/GNewsApiKey
      Type: String
      Value: !Ref GNewsApiKey
      Description: GNews API Key

  # DynamoDB Table for Chat Messages
  ILChatChatLogTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ILChat_ChatLog
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: datetime
          AttributeType: N
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
        - AttributeName: datetime
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: SenderEmailIndex
          KeySchema:
            - AttributeName: email
              KeyType: HASH
            - AttributeName: datetime
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  # DynamoDB Table for News Cache
  ILChatNewsCacheTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ILChat_NewsAPI_Cache
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: request_hash
          AttributeType: S
      KeySchema:
        - AttributeName: request_hash
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  # Lambda Function
  ILChatFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ILChat_MainHandler
      CodeUri: .
      Handler: index.handler
      Description: Infinite Dialogue main Lambda handler
      Environment:
        Variables:
          GOOGLE_API_KEY: !Sub '{{resolve:ssm:/ILChat/GoogleApiKey}}'
          GOOGLE_MODEL_NAME: !Ref GoogleModelName
          VITE_GOOGLE_CLIENT_ID: !Sub '{{resolve:ssm:/ILChat/GoogleClientId}}'
          VITE_GNEWS_API_KEY: !Sub '{{resolve:ssm:/ILChat/GNewsApiKey}}'
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ILChatChatLogTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ILChatNewsCacheTable
        - SSMParameterReadPolicy:
            ParameterName: ILChat/*
      Events:
        GetChat:
          Type: HttpApi
          Properties:
            Path: /getchat
            Method: GET
            ApiId: !Ref ILChatHttpApi
        GetNews:
          Type: HttpApi
          Properties:
            Path: /news
            Method: GET
            ApiId: !Ref ILChatHttpApi
        ProcessInput:
          Type: HttpApi
          Properties:
            Path: /
            Method: POST
            ApiId: !Ref ILChatHttpApi
    DependsOn:
      - ILChatGoogleApiKeyParam
      - ILChatGoogleClientIdParam
      - ILChatGNewsApiKeyParam

  # HTTP API Gateway
  ILChatHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: prod
      CorsConfiguration:
        AllowOrigins:
          - "*"
        AllowHeaders:
          - Authorization
          - Content-Type
        AllowMethods:
          - GET
          - POST
          - OPTIONS

Outputs:
  ApiEndpoint:
    Description: HTTP API endpoint URL
    Value: !Sub "https://${ILChatHttpApi}.execute-api.${AWS::Region}.amazonaws.com/prod"
  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt ILChatFunction.Arn
  ChatLogTableName:
    Description: DynamoDB Chat Log Table Name
    Value: !Ref ILChatChatLogTable
  NewsCacheTableName:
    Description: DynamoDB News Cache Table Name
    Value: !Ref ILChatNewsCacheTable
